<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Bus - University of Michigan Transportation</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --michigan-blue: #00274c;
            --michigan-maize: #ffcb05;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f8fa;
        }
        
        .michigan-blue {
            background-color: var(--michigan-blue);
        }
        
        .michigan-maize {
            background-color: var(--michigan-maize);
        }
        
        .text-michigan-blue {
            color: var(--michigan-blue);
        }
        
        .text-michigan-maize {
            color: var(--michigan-maize);
        }
        
        .bus-card {
            transition: transform 0.3s ease;
        }
        
        .bus-card:hover {
            transform: translateY(-5px);
        }
        
        .announcement-alert {
            border-left: 4px solid #ff3300;
        }

        #map {
            height: 400px;
            width: 100%;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid var(--michigan-blue);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .tab {
            cursor: pointer;
            padding: 10px 15px;
            border-bottom: 3px solid transparent;
            transition: all 0.3s ease;
        }

        .tab.active {
            border-bottom: 3px solid var(--michigan-maize);
            font-weight: 600;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .route-line {
            height: 10px;
            width: 50px;
            border-radius: 5px;
            margin-right: 10px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <header class="michigan-blue text-white shadow-lg">
        <div class="container mx-auto px-4 py-6">
            <div class="flex justify-between items-center">
                <div class="flex items-center">
                    <i class="fas fa-bus text-michigan-maize text-4xl mr-3"></i>
                    <h1 class="text-3xl font-bold">Magic Bus</h1>
                </div>
                <div class="hidden md:flex items-center space-x-4">
                    <span class="opacity-75">University of Michigan Transportation</span>
                </div>
            </div>
        </div>
    </header>

    <div class="container mx-auto px-4 py-8">
        <!-- Announcements Section -->
        <div class="mb-8" id="announcements-container">
            <h2 class="text-2xl font-bold mb-4 text-michigan-blue">Announcements</h2>
            <div id="announcements" class="space-y-4">
                <div class="loader"></div>
            </div>
        </div>

        <!-- Main Content Tabs -->
        <div class="mb-6 border-b border-gray-200">
            <div class="flex flex-wrap -mb-px">
                <div class="tab active text-michigan-blue" onclick="changeTab('live-map')">
                    <i class="fas fa-map-marker-alt mr-2"></i>Live Map
                </div>
                <div class="tab text-michigan-blue" onclick="changeTab('routes')">
                    <i class="fas fa-route mr-2"></i>Routes
                </div>
                <div class="tab text-michigan-blue" onclick="changeTab('stops')">
                    <i class="fas fa-stop-circle mr-2"></i>Stops
                </div>
                <div class="tab text-michigan-blue" onclick="changeTab('arrivals')">
                    <i class="fas fa-clock mr-2"></i>Arrivals
                </div>
            </div>
        </div>

        <!-- Tab Content -->
        <div class="tab-content active" id="live-map">
            <h2 class="text-2xl font-bold mb-4 text-michigan-blue">Live Bus Locations</h2>
            <div id="map-container">
                <div class="bg-white rounded-lg shadow-md p-6 mb-6">
                    <div id="active-buses" class="mb-4">
                        <div class="loader"></div>
                    </div>
                    <div id="map" class="mt-4"></div>
                </div>
            </div>
        </div>

        <div class="tab-content" id="routes">
            <h2 class="text-2xl font-bold mb-4 text-michigan-blue">Bus Routes</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="routes-container">
                <div class="loader"></div>
            </div>
        </div>

        <div class="tab-content" id="stops">
            <h2 class="text-2xl font-bold mb-4 text-michigan-blue">Bus Stops</h2>
            <div class="mt-4">
                <input type="text" id="stop-search" placeholder="Search for a stop..." 
                    class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 mb-4">
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="stops-container">
                <div class="loader"></div>
            </div>
        </div>

        <div class="tab-content" id="arrivals">
            <h2 class="text-2xl font-bold mb-4 text-michigan-blue">Upcoming Arrivals</h2>
            <div class="bg-white rounded-lg shadow-md p-6">
                <div class="mb-4">
                    <label for="stop-select" class="block text-sm font-medium text-gray-700 mb-2">Select a Stop:</label>
                    <select id="stop-select" class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="">Loading stops...</option>
                    </select>
                </div>
                <div id="arrivals-container" class="mt-6">
                    <p class="text-gray-500 italic">Select a stop to view upcoming arrivals</p>
                </div>
            </div>
        </div>
    </div>

    <footer class="michigan-blue text-white py-8 mt-12">
        <div class="container mx-auto px-4">
            <div class="flex flex-col md:flex-row justify-between items-center">
                <div class="mb-4 md:mb-0">
                    <div class="flex items-center">
                        <i class="fas fa-bus text-michigan-maize text-2xl mr-2"></i>
                        <span class="text-xl font-bold">Magic Bus</span>
                    </div>
                    <p class="text-sm opacity-75 mt-2">University of Michigan Transportation</p>
                </div>
                <div class="flex flex-col md:flex-row space-y-2 md:space-y-0 md:space-x-6 text-sm">
                    <a href="http://mbus.pts.umich.edu/api/v0/announcements/" target="_blank" class="hover:text-michigan-maize transition-colors">API</a>
                    <a href="mailto:magicbus@umich.edu" class="hover:text-michigan-maize transition-colors">Contact</a>
                    <span>Â© 2025 University of Michigan</span>
                </div>
            </div>
        </div>
    </footer>

    <script>
        // API Key (should be secured in production)
        const API_KEY = 'XXcFMTXidWRLjqVR9Aw8p4sXr';
        const API_BASE_URL = 'http://mbus.pts.umich.edu/api/v0';
        
        // Map and markers
        let map;
        let markers = [];
        let routes = [];
        let stops = [];
        let busData = [];
        
        // Initialize the application
        document.addEventListener('DOMContentLoaded', () => {
            fetchAnnouncements();
            fetchRoutes();
            fetchStops();
            
            // Initialize the map
            initMap();
            
            // Set up the stop search functionality
            document.getElementById('stop-search').addEventListener('input', filterStops);
            
            // Set up the stop selection for arrivals
            document.getElementById('stop-select').addEventListener('change', fetchArrivalsForStop);
            
            // Fetch buses and update map every 10 seconds
            fetchBuses();
            setInterval(fetchBuses, 10000);
        });
        
        // Tab functionality
        function changeTab(tabId) {
            // Update tab classes
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelector(`.tab[onclick="changeTab('${tabId}')"]`).classList.add('active');
            
            // Update content visibility
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            document.getElementById(tabId).classList.add('active');
            
            // Special handling for map tab
            if (tabId === 'live-map' && map) {
                setTimeout(() => {
                    map.invalidateSize();
                }, 100);
            }
        }
        
        // Fetch announcements
        async function fetchAnnouncements() {
            try {
                const response = await fetch(`${API_BASE_URL}/announcements/`);
                const data = await response.json();
                
                const container = document.getElementById('announcements');
                container.innerHTML = '';
                
                if (data.response && data.response.length > 0) {
                    data.response.forEach(announcement => {
                        container.innerHTML += `
                            <div class="bg-white rounded-lg shadow-md p-4 announcement-alert">
                                <div class="flex items-center mb-2">
                                    <span class="inline-block px-2 py-1 text-xs font-semibold rounded-full" 
                                          style="background-color: ${announcement.color}; color: white;">
                                        ${announcement.type}
                                    </span>
                                    <h3 class="ml-2 font-bold">${announcement.title}</h3>
                                </div>
                                <p>${announcement.text}</p>
                            </div>
                        `;
                    });
                } else {
                    container.innerHTML = '<p class="text-gray-500 italic">No active announcements at this time.</p>';
                }
            } catch (error) {
                console.error('Error fetching announcements:', error);
                document.getElementById('announcements').innerHTML = 
                    '<p class="text-red-500">Error loading announcements. Please try again later.</p>';
            }
        }
        
        // Initialize map
        function initMap() {
            // Check if Leaflet is loaded, if not, load it
            if (typeof L === 'undefined') {
                const link = document.createElement('link');
                link.rel = 'stylesheet';
                link.href = 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css';
                document.head.appendChild(link);
                
                const script = document.createElement('script');
                script.src = 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js';
                script.onload = createMap;
                document.head.appendChild(script);
            } else {
                createMap();
            }
        }
        
        function createMap() {
            // University of Michigan coordinates
            const umich = [42.2780, -83.7382]; 
            
            map = L.map('map').setView(umich, 15);
            
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);
            
            // Add UMich marker
            L.marker(umich)
                .addTo(map)
                .bindPopup('University of Michigan')
                .openPopup();
                
            // Fetch initial bus data
            fetchBuses();
        }
        
        // Fetch active buses
        async function fetchBuses() {
            if (!map) return; // Make sure map is initialized
            
            try {
                const response = await fetch(`${API_BASE_URL}/buses/`);
                const data = await response.json();
                
                // Clear existing markers
                markers.forEach(marker => map.removeLayer(marker));
                markers = [];
                
                busData = data.response || [];
                
                const busesContainer = document.getElementById('active-buses');
                busesContainer.innerHTML = `<p class="font-bold mb-2">${busData.length} Active Buses</p>`;
                
                if (busData.length > 0) {
                    // Generate bus markers
                    busData.forEach(bus => {
                        if (bus.latitude && bus.longitude) {
                            const routeInfo = routes.find(r => r.id === bus.route);
                            const routeColor = routeInfo ? routeInfo.color : '#333333';
                            const routeName = routeInfo ? routeInfo.name : 'Unknown Route';
                            
                            // Create custom icon
                            const busIcon = L.divIcon({
                                html: `<div style="background-color: ${routeColor}; color: white; padding: 5px; border-radius: 50%; width: 30px; height: 30px; display: flex; align-items: center; justify-content: center; font-weight: bold;">${bus.id}</div>`,
                                className: 'bus-marker',
                                iconSize: [30, 30]
                            });
                            
                            const marker = L.marker([bus.latitude, bus.longitude], { icon: busIcon })
                                .addTo(map)
                                .bindPopup(`
                                    <b>Bus #${bus.id}</b><br>
                                    Route: ${routeName}<br>
                                    Heading: ${getHeadingText(bus.heading)}
                                `);
                                
                            markers.push(marker);
                        }
                    });
                    
                    // Fit map to markers
                    if (markers.length > 0) {
                        const group = new L.featureGroup(markers);
                        map.fitBounds(group.getBounds().pad(0.1));
                    }
                } else {
                    busesContainer.innerHTML += '<p class="text-gray-500 italic">No buses currently active.</p>';
                }
            } catch (error) {
                console.error('Error fetching buses:', error);
                document.getElementById('active-buses').innerHTML = 
                    '<p class="text-red-500">Error loading bus data. Please try again later.</p>';
            }
        }
        
        // Fetch routes
        async function fetchRoutes() {
            try {
                const response = await fetch(`${API_BASE_URL}/routes/`);
                const data = await response.json();
                
                routes = data.response || [];
                
                const container = document.getElementById('routes-container');
                container.innerHTML = '';
                
                if (routes.length > 0) {
                    const activeRoutes = routes.filter(route => route.is_active);
                    const inactiveRoutes = routes.filter(route => !route.is_active);
                    
                    // Active routes
                    if (activeRoutes.length > 0) {
                        container.innerHTML += '<h3 class="col-span-full text-xl font-semibold mb-2">Active Routes</h3>';
                        
                        activeRoutes.forEach(route => {
                            container.innerHTML += createRouteCard(route);
                        });
                    }
                    
                    // Inactive routes
                    if (inactiveRoutes.length > 0) {
                        container.innerHTML += '<h3 class="col-span-full text-xl font-semibold mb-2 mt-6">Inactive Routes</h3>';
                        
                        inactiveRoutes.forEach(route => {
                            container.innerHTML += createRouteCard(route, true);
                        });
                    }
                } else {
                    container.innerHTML = '<p class="text-gray-500 italic">No route information available.</p>';
                }
            } catch (error) {
                console.error('Error fetching routes:', error);
                document.getElementById('routes-container').innerHTML = 
                    '<p class="text-red-500">Error loading route data. Please try again later.</p>';
            }
        }
        
        // Create a route card
        function createRouteCard(route, inactive = false) {
            return `
                <div class="bg-white rounded-lg shadow-md overflow-hidden bus-card ${inactive ? 'opacity-60' : ''}">
                    <div class="p-4">
                        <div class="flex items-center mb-2">
                            <div class="route-line" style="background-color: ${route.color};"></div>
                            <h3 class="font-bold text-lg">${route.name}</h3>
                        </div>
                        <div class="mt-3">
                            <div class="flex justify-between text-sm">
                                <span class="text-gray-600">Route ID: ${route.id}</span>
                                <span class="${inactive ? 'text-red-500' : 'text-green-500'} font-semibold">
                                    ${inactive ? 'Inactive' : 'Active'}
                                </span>
                            </div>
                        </div>
                        ${route.stops && route.stops.length > 0 ? 
                            `<div class="mt-3 text-sm text-gray-600">
                                <p>${route.stops.length} stops on this route</p>
                            </div>` : 
                            ''}
                    </div>
                </div>
            `;
        }
        
        // Fetch stops
        async function fetchStops() {
            try {
                const response = await fetch(`${API_BASE_URL}/stops/`);
                const data = await response.json();
                
                stops = data.response || [];
                
                const container = document.getElementById('stops-container');
                container.innerHTML = '';
                
                const selectElement = document.getElementById('stop-select');
                selectElement.innerHTML = '<option value="">Select a stop</option>';
                
                if (stops.length > 0) {
                    // Sort stops alphabetically by human_name
                    stops.sort((a, b) => a.human_name.localeCompare(b.human_name));
                    
                    stops.forEach(stop => {
                        // Add to stops grid
                        container.innerHTML += createStopCard(stop);
                        
                        // Add to select dropdown
                        selectElement.innerHTML += `<option value="${stop.id}">${stop.human_name} (${stop.unique_name})</option>`;
                    });
                } else {
                    container.innerHTML = '<p class="text-gray-500 italic">No stop information available.</p>';
                }
            } catch (error) {
                console.error('Error fetching stops:', error);
                document.getElementById('stops-container').innerHTML = 
                    '<p class="text-red-500">Error loading stop data. Please try again later.</p>';
            }
        }
        
        // Create a stop card
        function createStopCard(stop) {
            return `
                <div class="bg-white rounded-lg shadow-md overflow-hidden bus-card stop-card" data-name="${stop.human_name.toLowerCase()} ${stop.unique_name.toLowerCase()}">
                    <div class="p-4">
                        <h3 class="font-bold text-lg mb-1">${stop.human_name}</h3>
                        <p class="text-sm text-gray-600 mb-3">${stop.unique_name}</p>
                        
                        ${stop.additional_name && stop.additional_name !== 'None' ? 
                            `<p class="text-sm text-gray-600 mb-3">Also known as: ${stop.additional_name}</p>` : ''}
                        
                        <div class="flex items-center text-sm">
                            <i class="fas fa-compass mr-2 text-michigan-blue"></i>
                            <span>Heading: ${getHeadingText(stop.heading)}</span>
                        </div>
                        
                        <button 
                            class="mt-4 px-4 py-2 bg-michigan-blue text-white rounded-lg text-sm hover:bg-opacity-90 transition-colors w-full"
                            onclick="viewStopOnMap(${stop.latitude}, ${stop.longitude}, '${stop.human_name}')">
                            View on Map
                        </button>
                    </div>
                </div>
            `;
        }
        
        // View a stop on the map
        function viewStopOnMap(lat, lng, name) {
            changeTab('live-map');
            
            setTimeout(() => {
                map.setView([lat, lng], 17);
                L.popup()
                    .setLatLng([lat, lng])
                    .setContent(`<b>${name}</b><br>Bus Stop`)
                    .openOn(map);
            }, 300);
        }
        
        // Filter stops based on search
        function filterStops() {
            const searchTerm = document.getElementById('stop-search').value.toLowerCase();
            const stopCards = document.querySelectorAll('.stop-card');
            
            stopCards.forEach(card => {
                const stopName = card.getAttribute('data-name');
                if (stopName.includes(searchTerm)) {
                    card.style.display = 'block';
                } else {
                    card.style.display = 'none';
                }
            });
        }
        
        // Fetch arrivals for a specific stop
        async function fetchArrivalsForStop() {
            const stopId = document.getElementById('stop-select').value;
            const container = document.getElementById('arrivals-container');
            
            if (!stopId) {
                container.innerHTML = '<p class="text-gray-500 italic">Select a stop to view upcoming arrivals</p>';
                return;
            }
            
            container.innerHTML = '<div class="loader"></div>';
            
            try {
                const response = await fetch(`${API_BASE_URL}/arrivals/`);
                const data = await response.json();
                
                const arrivals = data.response || [];
                const stopArrivals = arrivals.find(a => a.stop_id === stopId);
                
                if (stopArrivals && stopArrivals.arrivals && stopArrivals.arrivals.length > 0) {
                    const stopInfo = stops.find(s => s.id === stopId);
                    
                    container.innerHTML = `
                        <h3 class="font-bold text-lg mb-4">${stopInfo ? stopInfo.human_name : 'Stop'} Arrivals</h3>
                        <div class="space-y-4">
                    `;
                    
                    stopArrivals.arrivals.forEach(arrival => {
                        const routeInfo = routes.find(r => r.id === arrival.route_id);
                        
                        container.innerHTML += `
                            <div class="border-l-4 pl-4 py-2" style="border-color: ${routeInfo ? routeInfo.color : '#333'}">
                                <div class="flex justify-between items-center">
                                    <div>
                                        <p class="font-bold">${routeInfo ? routeInfo.name : `Route ${arrival.route_id}`}</p>
                                        <p class="text-sm text-gray-600">Next bus in ${formatTime(arrival.next)}</p>
                                    </div>
                                    <div class="text-right">
                                        <p class="text-sm text-gray-600">Following bus in ${formatTime(arrival.second)}</p>
                                    </div>
                                </div>
                            </div>
                        `;
                    });
                    
                    container.innerHTML += '</div>';
                } else {
                    container.innerHTML = '<p class="text-gray-500 italic">No upcoming arrivals for this stop.</p>';
                }
            } catch (error) {
                console.error('Error fetching arrivals:', error);
                container.innerHTML = '<p class="text-red-500">Error loading arrival data. Please try again later.</p>';
            }
        }
        
        // Format time from seconds to minutes and seconds
        function formatTime(seconds) {
            if (seconds < 60) {
                return `${Math.round(seconds)} seconds`;
            } else {
                const mins = Math.floor(seconds / 60);
                const secs = Math.round(seconds % 60);
                return `${mins} min${mins !== 1 ? 's' : ''} ${secs > 0 ? `${secs} sec` : ''}`;
            }
        }
        
        // Get text representation of heading
        function getHeadingText(heading) {
            if (!heading) return 'Unknown';
            
            const h = parseInt(heading);
            if (isNaN(h)) return 'Unknown';
            
            if (h >= 337.5 || h < 22.5) return 'North';
            if (h >= 22.5 && h < 67.5) return 'Northeast';
            if (h >= 67.5 && h < 112.5) return 'East';
            if (h >= 112.5 && h < 157.5) return 'Southeast';
            if (h >= 157.5 && h < 202.5) return 'South';
            if (h >= 202.5 && h < 247.5) return 'Southwest';
            if (h >= 247.5 && h < 292.5) return 'West';
            if (h >= 292.5 && h < 337.5) return 'Northwest';
            
            return 'Unknown';
        }
    </script>
</body>
</html>
